<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calcule o seu IMC</h1>
    <div class="container">
        <div class="first-step">
            <p>Clique no bot√£o para calcular o seu IMC:</p>
            <button onclick="go(1,2)">Iniciar</button>
        </div>
        <div class="second-step">
            <h3>Calculadora IMC</h3>
            <hr>
            <label for="peso">Digite o seu Peso:</label>
                <input type="number" placeholder="Seu Peso" id="peso">
            
            <br><br>
            <label for="altura">Digite sua Altura:</label>
            <input type="number" placeholder="Sua Altura" id="altura">
            <br><br>
            <button onclick="validate()">Calcular</button>
        </div>
        <div class="the-end-step">
            <h3>Resultado!</h3>
            <p id="resultado"></p>
            <button onclick="go(3,2)">Calcular Novamente</button>
            <button onclick="go(3,1)">Finalizar</button>
        </div>
    </div>
</body>
<script>
const firstDiv = document.querySelector('.first-step');
const secondtDiv = document.querySelector('.second-step');
const endDiv = document.querySelector('.the-end-step');

function go(currentStep,nextStep) 
{
    let dNone, dBlock;
    if(currentStep == 1)
    {
        dNone = firstDiv;
    }
    else if(currentStep == 2)
    {
        dNone = secondtDiv;       
    }
    else
    {
        dNone = endDiv
    }
    dNone.style.display = 'none';

    if(nextStep == 1)
    {
        dBlock = firstDiv;
    }
    else if(nextStep == 2)
    {
        dBlock = secondtDiv;       
    }
    else
    {
        dBlock = endDiv
    }
    dBlock.style.display = 'block';
}

    function validate()
    {
        const peso   = document.getElementById('peso');
        const altura = document.getElementById('altura');
        peso.style.border   = 'none'
        altura.style.border = 'none'
        if(!peso.value || !altura.value)
        {
            if(!peso.value && !altura.value)
            {
                peso.style.border = '1.5px solid red'
                altura.style.border = '1.5px solid red'
            }
            else if(!peso.value)
            {
                peso.style.border = '1.5px solid red'
            }
            else{
                altura.style.border = '1.5px solid red'
            }
        }
        else
        {
            let imc = peso.value / (altura.value * altura.value);
            const result = document.getElementById('resultado');
            if(imc < 18.5)
            {
                console.log('Magreza | obesidade: 0');
                result.style.color = 'yellow'
                result.innerHTML = 'Magreza | obesidade: 0';
            }
            else if(imc >= 18.5 && imc < 25)
            {
                console.log('Normal | obesidade: 0')
                result.style.color = 'green'
                result.innerHTML = 'Normal | obesidade: 0';
            }
            else if(imc >= 25 && imc < 30)
            {
                console.log('Sobrepeso | obesidade: I')
                result.style.color = 'red'
                result.innerHTML = 'Sobrepeso | obesidade: I';
            }
            else if(imc >= 30 && imc < 40)
            {
                console.log('Obesidade | obesidade: II')
                result.style.color = 'red'
                result.innerHTML = 'Sobrepeso | obesidade: II';
            }
            else
            {
                console.log('Obesidade | obesidade: III')
                result.style.color = 'red'
                result.innerHTML = 'Sobrepeso | obesidade: III';
            }
            go(2,3);
        }
    }
</script>
</html>
